{% extends "admin_base.html" %}

{% block content %}
<div id="tool_row">
	<ul>
	<li><a href="/_admin/article_type/add/">Add another</a></li>
	</ul>
</div>
<table cellpadding="0" cellspacing="0" border="0" id="list_table">
{% for article_type in article_types %}
    <tr>
        <td><a href="{% url articles.views.admin_article_type_edit article_type_id=article_type.pk %}">{{article_type.description}}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
