{% extends "admin_base.html" %}

{% block content %}
{% load filetransfers %}
<form action="{{upload_url}}" method="post" enctype="multipart/form-data">
<table cellpadding="0" cellspacing="0" border="0">
	{% csrf_token %}
  	{% render_upload_data upload_data %}
  
    {{form.as_table}}
    <tr>
    <td colspan="2">        
        <input type="submit" value="Upload" />
    </td>
    </tr>
</table>
</form>
{% endblock %}
